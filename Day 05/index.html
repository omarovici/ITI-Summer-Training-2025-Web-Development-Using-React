<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITI Day 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="nav-bar">
    <a href="#">Main</a>
    <a href="#">Make an Order</a>
    <a href="#">Contact Us</a>
  </div>

  <h1>Black Goose Bistro | Pizza-on-Demand</h1>

  <fieldset>
    <legend>Your Information</legend>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address">
    </div>
    <div>
      <label for="tel">Telephone Number</label>
      <input type="text" id="tel">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div>
      <label for="instructions">Delivery Instruction:</label>
      <textarea id="instructions" placeholder="No more than 400 characters long"></textarea>
    </div>
  </fieldset>

  <h2>Design Your Dream Pizza</h2>

  <fieldset>
    <legend>Pizza Specs</legend>

    <fieldset>
      <legend>Crust (Choose one)</legend>
      <label><input type="radio" name="crust"> Classic White</label>
      <label><input type="radio" name="crust"> Multigrain</label>
      <label><input type="radio" name="crust"> Cheese-stuffed crust</label>
      <label><input type="radio" name="crust"> Gluten-free</label>
    </fieldset>

    <fieldset>
      <legend>Toppings (Choose as many as you want)</legend>
      <label><input type="checkbox"> Red Sauce</label>
      <label><input type="checkbox"> White Sauce</label>
      <label><input type="checkbox"> Mozzarella Cheese</label>
      <label><input type="checkbox"> Pepperoni</label>
      <label><input type="checkbox"> Mushrooms</label>
      <label><input type="checkbox"> Peppers</label>
      <label><input type="checkbox"> Anchovies</label>
    </fieldset>

    <fieldset>
      <legend>Number</legend>
      <label for="howManyPizzas">How many pizzas:</label>
      <input type="text" id="howManyPizzas" name="howManyPizzas">
    </fieldset>
  </fieldset>

  <div>
    <button type="submit">Bring me a pizza!</button>
    <button type="reset">Reset</button>
  </div>
</div>

</body>
</html>
